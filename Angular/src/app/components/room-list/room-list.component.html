
<div class="row">
  <div class="col-3">
    <div class="sticky-top">
      <div class="list-group">
        <a class="list-group-item list-group-item-action" routerLink="" [queryParams]="{roomType:'ALL'}">
          All
        </a>
        <a class="list-group-item list-group-item-action" routerLink="" [queryParams]="{roomType:'ONE_BED_ROOM'}">
          One Bed Room
        </a>
        <a class="list-group-item list-group-item-action" routerLink="" [queryParams]="{roomType:'TWO_BED_ROOM'}">
          Two Bed Room
        </a>
        <a class="list-group-item list-group-item-action" routerLink="" [queryParams]="{roomType:'THREE_BED_ROOM'}">
          Three Bed Room
        </a>
      </div>
    </div>

  </div>
  <div class="col-9">
    <div class="row">

      <div *ngFor="let room of filteredRooms; let index = index">
        <div class="col">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="{{ room.imageUrl }}" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{room.roomType}}</h4>
              <p class="card-text">{{room.price | currency:'USD':true}}</p>
              <a [routerLink]="['/rooms/', room._id]" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
        <div *ngIf="index%3 === 0" class="w-100"></div>
      </div>


    </div>
  </div>
</div>
