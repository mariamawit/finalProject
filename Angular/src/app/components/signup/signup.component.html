<div class="row">
  <div class="col-sm-6 mx-auto">
    <div class="card">

      <div class="card-header">
        <h1 class="text-center">Sign up</h1>
      </div>
      <div class="card-body">

        <form [formGroup]="myForm" (ngSubmit)="singup()">

          <div class="form-group">
            <label for="firstName" class="col-form-label">Email</label>
            <input id="firstName" type="text" formControlName="firstName"
                   class="form-control" placeholder="First Nasme">
          </div>

          <div class="form-group">
            <label for="lastName" class="col-form-label">Email</label>
            <input id="lastName" type="text" formControlName="lastName"
                   class="form-control" placeholder="Last Name">
          </div>

          <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input id="email" type="email" formControlName="email"
                   class="form-control" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input id="password" type="password" formControlName="password"
                   class="form-control" placeholder="Password">
          </div>

          <button [disabled]="!myForm.valid" type="submit" class="btn btn-primary"> Sign Up </button>

        </form>
      </div>
    </div>

  </div>
</div>
