<div class="container border border-primary p-3">
  <div class="row">

    <div class="col">
      <div class="card">

        <div class="card-header">Room Information</div>

        <div class="card-body">
          <h1>{{room.roomType}}</h1>
          <hr>
          <h2>{{room.price | currency:'USD':true}}</h2>
          <hr>
          <div class="row">
            <div class="col">
              <label for="checkOut">Check In</label>
              <input [(ngModel)]="checkIn" #htmlCheckIn="ngModel" required
                     id="checkIn" type="date" class="form-control">
              <div *ngIf="htmlCheckIn.touched && htmlCheckIn.invalid">
                Check in is required
              </div>
            </div>
            <div class="col">
              <label for="checkOut">Check Out</label>
              <input [(ngModel)]="checkOut" #htmlCheckOut="ngModel" required
                     id="checkOut" type="date" class="form-control">
              <div *ngIf="htmlCheckOut.touched && checkOut.invalid">
                Check in is required
              </div>
            </div>

          </div>

        </div>
        <button (click)="reserveRoom()" class="btn btn-primary w-25 mx-auto mb-2">Reserve</button>

      </div>
    </div>

    <div class="col">
      <div class="card">
        <img class="card-img-top" [src]="room.imageUrl">
      </div>
    </div>

  </div>

</div>
